<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-button expand="block" class="ion-margin-bottom" (click)="createOneSignalUser()">Create Onesignal
      User</ion-button>
    <ion-button expand="block" class="ion-margin-bottom" (click)="sendNotificationtoSpecificDevice()">
      <ion-text> Send notification to specific device </ion-text>
    </ion-button>
    <ion-button expand="block" class="ion-margin-bottom" (click)="sendNotificationtoSpecificDevice()">
      <ion-text> Send notification to all services </ion-text>
    </ion-button>

  </ion-content>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
